<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main container-fluid">
      <div class="logoAndHeading">
        <div class="logoAndHeading">
          <div class="logo"></div>
          <h2 class="mainHeading mt-2">
            Epoch<b>2</b>Time
          </h2>
        </div>
      </div>
      <div class="row textAndCurrentDetails text-center">
        <div class="col-sm-4 currentLocal">
          <h5 class="thin">Current Local Time</h5>
          <h2 class="currentLocalTime"></h2>
        </div>
        <div class="col-sm-4 currentUnix">
          <h5 class="thin">Current Unix/Epoch Timestamp</h5>
          <h2 class="currentEpochTime"></h2>
        </div>
        <div class="col-sm-4 currentUTC">
          <h5 class="thin">Current UTC/GMT Time</h5>
          <h2 class="currentUTCTime"></h2>
        </div>
      </div>
      <h6 class="h2 thin mt-1">
        Convert epoch to human-readable date and vice versa
      </h6>
      <div class="timestampToHuman">
        <div class="d-flex">
          <div>
            <input type="text" value="" id="epochUnix" />
            <input
              type="submit"
              value="Timestamp to Human date"
              class="btn btn-secondary"
              id="btn0"
            />
          </div>
          <div class="m-2">(in seconds)</div>
        </div>
        <p id="result1"></p>
      </div>
      <div class="humanToTimestamp mt-4">
        <label for="year">Year-</label>
        <input type="number" value="" id="year" style="width: 56px" />
        <label for="month">Month-</label>
        <input type="number" value="" id="month" style="width: 42px" />
        <label for="day">Day-</label>
        <input type="number" value="" id="day" style="width: 55px" />
        <label for="hour">Hour:</label>
        <input type="number" value="" id="hour" style="width: 55px" />
        <label for="minute">Minute:</label>
        <input type="number" value="" id="minute" style="width: 42px" />
        <label for="second">Second:</label>
        <input type="number" value="" id="second" style="width: 42px" />
        <input
          type="submit"
          value="Human date to Timestamp"
          class="btn btn-secondary"
          id="btn1"
        />
        <p id="result2"></p>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
